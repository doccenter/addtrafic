<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add traffic using proxy</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#Click').on('click', function () {
                var dsURL = $('#ok').val().split('\n');
                var i = 0;
                setInterval(function () {
                    if (i < dsURL.length) {
                        var win = window.open(dsURL[i++], '_blank');
                        win.focus();
                    }
                }, 10000);
            });
        });
    </script>
</head>
<body>
<div class="container">

    <h3>Chương trình hỗ trợ tăng traffic cho website</h3>
    <div class="input-group">
        <label for="ok">Mời nhập địa chỉ web sử xuống dòng ở mỗi địa chỉ</label><br>
        <textarea name="" id="ok" cols="60" rows="30" class="form-control"></textarea>
        <hr>
        <hr>
        <input type="button" class="btn btn-primary" id="Click" value="Bắt đầu tiến trình">
    </div>
</div>
</body>
</html>
